<div>
    <h1>
        Welcome to {{ title }}!
    </h1>
    <div id="container" *ngIf="logged_in">
        <section id="member">
            <h1>Members</h1>
            <span class="entry">Phone #: <input id="member-phone" type="tel"></span>
        </section>
        <section id="visitor">
            <h1>Visitors</h1>
            <div class="entry-list">
                <div class="entry"><div class="label">Name:</div><div class="field"><input id="visitor-name"></div></div>
                <div class="entry"><div class="label">Phone #:</div><div class="field"><input id="visitor-phone" type="tel"></div></div>
                <div class="entry"><div class="label">Email Address:</div><div class="field"><input id="visitor-email" type="email"></div></div>
                <div class="entry"><div class="label">Address:</div><div class="field"><input id="visitor-address"></div></div>
                <div class="entry"><div class="label"></div><div class="field"><input id="visitor-address2"></div></div>
                <div class="entry"><div class="label">City:</div><div class="field"><input id="visitor-city"></div></div>
                <div class="entry"><div class="label">State:</div><div class="field"><input id="visitor-state"></div></div>
                <div class="entry"><div class="label">Number in your party:</div><div class="field"><input id="visitor-number" type="number"></div></div>
                <div class="entry"><div class="label">Number of children under 18:</div><div class="field"><input id="visitor-children" type="number"></div></div>
            </div>
        </section>
    </div>
</div>
