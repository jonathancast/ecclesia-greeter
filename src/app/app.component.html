<div id="header">

        <div class="item title">
            <h1>
                Welcome to {{ title }}!
            </h1>
        </div>
    </div>
</div>
<div>
    <login-page *ngIf="!logged_in" (logged_in)="onLoggedIn()"></login-page>

        <member></member>
        <visitor></visitor>
    </div>
</div>
